<!-- messaging/templates/messaging/delete_account.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            margin: 20px 0;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Account</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you absolutely sure you want to delete your account? This action is permanent and cannot be undone.</p>
            <button type="submit">Yes, Delete My Account</button>
        </form>
    </div>
</body>
</html>
