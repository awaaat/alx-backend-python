<!-- messaging/templates/messaging/history.html -->
<h1>Message History</h1>

<p><strong>Current:</strong> {{ message.message_content }}</p>

<ul>
{% for entry in history %}
    <li>
    {{ entry.old_content }} <em>(Edited: {{ entry.edited_at|date:"F j, Y, g:i a" }})</em>
    </li>
{% empty %}
    <li>No edit history available for this message.</li>
{% endfor %}
</ul>
